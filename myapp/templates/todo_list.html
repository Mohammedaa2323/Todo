<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="{%url 'signout'%}"><i class="fa-solid fa-right-from-bracket" style="color: #ff0000;"></i> </a>

    <h1 class="text-center fw-bolder mt-5">TODO</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h3 class="fw-bold">History</h3>
                <a href="{%url 'todo-add'%}"><i class="fa-solid fa-plus"  style="color: #3ce212;"></i></i></a>
                <h3 class="text-center text-danger">{{request.user}}</h3>

               {%for t in data%}
               <div class="card mb-2">
                <div class="card-body">
                   <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 d-flex justify-content-center">
                        {{t.title}}
                        {{t.user}}
                        {{t.status}}
                    </div>
                    <div class="col-4 d-flex justify-content-evenly">
                            <a href="{%url 'todo-detail' t.id%}"><i class="fa-regular fa-eye" style="color: #000000;"></i></a>
                            <a href="{%url 'todo-update' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x" style="color: #ffc400;"></i></a>
                            <a href="{%url 'todo-remove' t.id%}"><i class="fa-solid fa-trash fa-1x" style="color: #ff0000;"></i></a>

                    </div>
                   </div> 
                   
                </div>
              </div>
               {%endfor%}
                  
            </div>
            <div class="col-3"></div>
        </div>

    </div>


</body>
</html>
