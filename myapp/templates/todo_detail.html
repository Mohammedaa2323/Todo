<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body style="height: 100vh;">
  
    <div class="container d-flex justify-content-center align-items-center" style="height: 400px;">
       
        <div class="card" style="width: 18rem;">
            <div class="card-header">
            <h1>ToDo Details</h1>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{data.title|upper}}</li>
              <li class="list-group-item">{{data.status}}</li>
              <li class="list-group-item">{{data.created_date|date:"D d m y"}}</li>
              <li class="list-group-item">{{data.user}}</li>

            </ul>
          </div>

    </div>
    <div class="container">
      <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
              {%if messages%}
                  {%for m in messages%}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong></strong> {{m}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {%endfor%}
              {%endif%}
          </div>
          <div class="col-4"></div>
      </div>
  </div>

</body>
</html>
